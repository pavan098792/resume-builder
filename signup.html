<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/signup.css">
    <script src="./assets/login.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" class="input-field" placeholder="Email" required>
            <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Back to Login</a></p>
    </div>
</body>
</html>
